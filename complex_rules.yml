---
# changes from Karabiner:

# 1. adding rule level conditions
# and inlining them into manipulators

# 2. not using macros
# ie, multiple outputs from single input
# so simplified mappings

# 3. not allowing optional modifiers
# as this just introduces greedy capture
# and unexpected behaviors

- description: PC style OS interaction

  # excluding apps that already use
  # PC style controls
  exclude:
    - "^com\\.microsoft\\.rdc\\."
    - "^com\\.realvnc\\.vncviewer$"
    - "^com\\.valvesoftware\\."
    - "^org\\.virtualbox\\.app\\.VirtualBoxVM$"

  manipulators:
    # open task manager
    - from:
        key_code: escape
        modifiers:
          - control
          - shift
      to:
        shell_command: "open -a 'Activity Monitor.app'"

    # open document explorer
    - from:
        key_code: e
        modifiers:
          - command
      to:
        shell_command: "open -a 'Finder.app'"

    # virtual desktop splitting
    - from:
        modifiers:
          - command
          - option
      to:
        modifiers:
          - control
          - option
      key_codes:
        [
          left_arrow,
          up_arrow,
          down_arrow,
          right_arrow,
          u,
          j,
          k,
          i,
          d,
          f,
          g,
          e,
          t,
          return_or_enter,
        ]
      reverse: true

    # virtual desktop navigation
    - from:
        modifiers:
          - command
      to:
        modifiers:
          - control
      key_codes: [left_arrow, up_arrow, down_arrow, right_arrow]

    # print screen
    - from:
        key_code: print_screen
      to:
        key_code: "3"
        modifiers:
          - command
          - shift

    # print screen window
    - from:
        key_code: print_screen
        modifiers:
          - option
      to:
        key_code: "5"
        modifiers:
          - command
          - shift

    # print screen window partial
    - from:
        key_code: print_screen
        modifiers:
          - option
          - shift
      to:
        key_code: "4"
        modifiers:
          - command
          - shift

    # cycle between applications
    - from:
        key_code: tab
        modifiers:
          - option
      to:
        modifiers:
          - command

    # switch to previous tab
    - from:
        key_code: tab
        modifiers:
          - control
          - shift
      to:
        key_code: open_bracket
        modifiers:
          - command
          - shift

    # switch to next tab
    - from:
        key_code: tab
        modifiers:
          - control
      to:
        key_code: close_bracket
        modifiers:
          - command
          - shift


- description: PC style page navigation

  # excluding apps that already use
  # PC style controls
  # or have their own unique controls
  exclude:
    - "^com\\.googlecode\\.iterm2$"
    - "^com\\.microsoft\\.rdc\\."
    - "^com\\.realvnc\\.vncviewer$"
    - "^com\\.valvesoftware\\."
    - "^org\\.virtualbox\\.app\\.VirtualBoxVM$"

  manipulators:
    # pages
    - from:
        modifiers:
          - option
      to:
        modifiers:
          - command
      key_codes: [left_arrow, right_arrow]

    # lines on pages
    - from:
        modifiers:
          - control
      to:
        modifiers:
          - command
      key_codes: [up_arrow, down_arrow]

    # words on lines
    - from:
        modifiers:
          - control
      to:
        modifiers:
          - option
      key_codes: [left_arrow, right_arrow]


