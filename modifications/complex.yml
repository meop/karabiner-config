    - "^com\\.microsoft\\.VSCode$"
    - "^net\\.cozic\\.joplin-desktop$"

  manipulators:

    # editor page navigation
    - from:
        key_code: left_arrow
        modifiers:
          mandatory:
            - option
          optional:
            - caps_lock
      to:
        key_code: hyphen
        modifiers:
          - control
    - from:
        key_code: right_arrow
        modifiers:
          mandatory:
            - option
          optional:
            - caps_lock
      to:
        key_code: hyphen
        modifiers:
          - control
          - shift

    # word navigation
    - from:
        modifiers:
          mandatory:
            - control
          optional:
            - caps_lock
            - shift
      to:
        modifiers:
          - option
      key_codes:
        - left_arrow
        - right_arrow


